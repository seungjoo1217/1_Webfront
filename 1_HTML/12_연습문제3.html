<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table border="0">
                <tr>
                    <th>ID</th>
                    <td><input placeholder="아이디 10글자 이내"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="password" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td><form>
                        <select>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>nate.com</option>
                            <option>gmail.com</option>
                            <option selected>직접입력</option>
                        </select>
                    </form></td>
                </tr>
                </table>
            </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"><br><br>
            성별 : <input type="radio" name="gender" id="man" checked><label for="man">남자</label> <input type="radio" name="gender" id="woman"><label  for="woman">여자</label><br><br>
            생년월일 : <input type="date"><br><br>
            취미<br>
            <input type="checkbox" id="baseball"><label for="baseball">야구</label>
            <input type="checkbox" id="basketball"><label for="basketball">농구</label>
            <input type="checkbox" id="soccer"><label for="soccer">축구</label><br>
            <input type="checkbox" id="study" checked><label for="study">공부</label>
            <input type="checkbox" id="music"><label for="music">음악감상</label><br>
            <input type="checkbox">기타&nbsp;<input><br><br>

            자기소개<br>
            <textarea rows="10" cols="80" style="resize: none;"></textarea>
        </fieldset>
        <br>
            <button>회원가입</button>&nbsp;<button type="reset">다시입력</button>&nbsp;<a href="./11_연습문제2.html"><button type="button">이전으로</button></a>
    </form>

</body
</html>
