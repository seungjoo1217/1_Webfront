<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>
    고객명 : <input>
    <br><br>
    전화번호 : <input type="tel">
    <br><br>
    E-mail : <input type="email">
    <br><br>
    <form>
        피자선택 :  <select>
            <option selected>피자를 선택하세요</option>
            <option >페퍼로니피자</option>
            <option >하와이안피자</option>
            <option >콤비네이션</option>
        </select>
    </form>

    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizza"><label>Small</label><br><br>
            <input type="radio" name="pizza"><label>Medium</label><br><br>
            <input type="radio" name="pizza"><label>Large</label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="pizza"><label>베이컨</label><br><br>
            <input type="checkbox" name="pizza"><label>치즈</label><br><br>
            <input type="checkbox" name="pizza"><label>양파</label><br><br>
            <input type="checkbox" name="pizza"><label>버섯</label>
        </fieldset>
    </form>

    <br>
    희망배송시간 : <input type="time">
    <br><br>
    배송시 요청사항 : <textarea rows="3" cols="20">
    </textarea>
    <br><br>
    <button>주문하기</button>



    
</body>
</html>
